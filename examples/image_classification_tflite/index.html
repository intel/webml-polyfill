<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebML Image Classification Demo</title>
    <link rel="stylesheet" href="../third_party/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      img {
        max-height: 400px;
      }
      canvas {
        display: none;
        position: absolute;
        z-index: -3;
      }
      .progress-label {
        float: left;
        margin-right: 1em;
        height: 1rem;
        font-size: .75rem;
      }
      .top-margin {
        margin-top:10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebML Image Classification Demo</span>
      <div class="btn-group">
        <button id="backend" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Setting...
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item disabled" type="button" id="wasm">WASM</button>
          <button class="dropdown-item disabled" type="button" id="webgl">WebGL2</button>
          <button class="dropdown-item disabled" type="button" id="webml">WebML</button>
        </div>
      </div>
      <div class="btn-group" style="margin-left: 10px;">
        <button id="selectModel" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Setting...
        </button>
        <div class="dropdown-menu dropdown-menu-right available-models">
        </div>
      </div>
    </nav>
    <div class="container" id="container">
      <div id="progressContainer">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-8" align="center">
              <div class="progress-label">Loading Model:</div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0%</div>
              </div>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
      <div class="row top-margin">
        <div class="col">
        </div>
        <div class="col-8" align="center">
          <img id="image" crossorigin="anonymous" class="img-fluid" alt="Responsive image" src="./img/bee_eater.jpg">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row top-margin">
        <div class="col">
        </div>
        <div class="col" align="center">
            <label id="button" class="btn btn-primary disabled">
                Pick Image <input type="file" id="input" accept="image/*" hidden disabled>
            </label>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div id="inferenceTime" class="col" align="center">
        </div>
      </div>
      <div class="row top-margin">
        <div class="col"></div>
        <div class="col">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Label</th>
                    <th scope="col">Probability</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="label0"></td>
                    <td id="prob0"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td id="label1"></td>
                    <td id="prob1"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td id="label2"></td>
                    <td id="prob2"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <canvas id="canvas" width=224 height=224></canvas>
    <script src="../third_party/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../third_party/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../third_party/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../../dist/webml-polyfill.js"></script>
    <script src="../util/base.js"></script>
    <script src="./flatbuffers/js/flatbuffers.js"></script>
    <script src="./schema/schema_generated.js"></script>
    <script src="TfLiteModelUtils.js"></script>
    <script src="ImageClassificationModel.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script>
      window.onload = function() {
        main();
      }
    </script>
  </body>
</html>
